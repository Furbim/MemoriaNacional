<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Memória Nacional{% endblock %}</title>
    <style>
        /* Estilos Gerais */
        body { 
            font-family: sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0;
            padding-top: 60px; /* Adiciona espaço para a navbar fixa */
        }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        a { text-decoration: none; color: #337ab7; }
        a:hover { text-decoration: underline; }

        /* Estilos da Barra de Navegação */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            text-decoration: none;
        }
        .navbar a.brand {
            font-weight: bold;
            font-size: 1.2em;
        }
        .nav-right {
            float: right;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'core:home' %}" class="brand">Memória Nacional</a>
        <div class="nav-right">
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}">Painel Admin</a>
                <a href="{% url 'admin:logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'admin:login' %}?next=/">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
