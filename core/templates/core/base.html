<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Memória Nacional{% endblock %}</title>
    <style>
        /* ================================================== */
        /* ==      FOLHA DE ESTILOS CENTRALIZADA           == */
        /* ================================================== */

        /* --- Estilos Gerais --- */
        body { 
            font-family: sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0;
            padding-top: 60px; /* Adiciona espaço para a navbar fixa */
        }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        a { text-decoration: none; color: #337ab7; }
        a:hover { text-decoration: underline; }
        h1, h2, h3, h4 { color: #111; }
        h2 { text-align: center; }

        /* --- Barra de Navegação --- */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            text-decoration: none;
        }
        .navbar a.brand {
            font-weight: bold;
            font-size: 1.2em;
        }
        .nav-right {
            float: right;
        }

        /* --- Grade de Pôsteres (Grid) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .grid-item p {
            margin-top: 10px;
            font-weight: bold;
        }
        .img-placeholder {
            width: 100%;
            height: 270px; 
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: #aaa;
        }

        /* --- Foto Redonda do Artista (Aniversariantes) --- */
        .artist-photo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        .artist-photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .artist-photo-placeholder {
            width: 120px;
            height: 120px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.8em;
        }

        /* --- Janela Modal (Episódios do Artista) --- */
        .modal {
            display: none;
            position: fixed; 
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .episode-count-link {
            color: #337ab7;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'core:home' %}" class="brand">Memória Nacional</a>
        <div class="nav-right">
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}">Painel Admin</a>
                <a href="{% url 'admin:logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'admin:login' %}?next=/">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
