<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Memória Nacional{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-dark-900 via-dark-800 to-dark-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-dark-900/95 backdrop-blur-sm border-b border-dark-700 fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{% url 'core:home' %}" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-primary-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-film text-white text-sm"></i>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent">
                            Memória Nacional
                        </span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if user.is_staff %}
                        <a href="{% url 'admin:index' %}" 
                           class="flex items-center space-x-1 px-3 py-2 rounded-lg bg-primary-600 hover:bg-primary-700 transition-colors">
                            <i class="fas fa-cog text-sm"></i>
                            <span class="text-sm font-medium">Admin</span>
                        </a>
                        <a href="{% url 'admin:logout' %}" 
                           class="flex items-center space-x-1 px-3 py-2 rounded-lg border border-dark-600 hover:bg-dark-700 transition-colors">
                            <i class="fas fa-sign-out-alt text-sm"></i>
                            <span class="text-sm font-medium">Sair</span>
                        </a>
                    {% else %}
                        <a href="{% url 'admin:login' %}?next=/" 
                           class="flex items-center space-x-1 px-3 py-2 rounded-lg bg-primary-600 hover:bg-primary-700 transition-colors">
                            <i class="fas fa-sign-in-alt text-sm"></i>
                            <span class="text-sm font-medium">Login</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16 min-h-screen">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-900 border-t border-dark-700 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-dark-400">
                <p>&copy; 2024 Memória Nacional. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Modal Styles -->
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid #475569;
            width: 90%;
            max-width: 500px;
            border-radius: 1rem;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .close-button {
            color: #94a3b8;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover {
            color: #f1f5f9;
        }
    </style>
</body>
</html>
